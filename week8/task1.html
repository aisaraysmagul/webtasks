<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>

<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>

<script>
	var news = document.querySelector('#news');
	function but1(){
		fetch('http://demo4296963.mockable.io/news-sport').then(function(response) {
		  return response.text();
		}).then(function(newz) {
		  news.innerHTML = newz;
		});
	}
	function but2(){
		fetch('http://demo4296963.mockable.io/news-politics').then(function(response) {
		  return response.text();
		}).then(function(newz) {
		  news.innerHTML = newz;
		});
	}
	function but3(){
		fetch('http://demo4296963.mockable.io/news-bussiness').then(function(response) {
		  return response.text();
		}).then(function(newz) {
		  news.innerHTML = newz;
		});
	}
	document.getElementById('sport').addEventListener('click', but1);
	document.getElementById('politics').addEventListener('click', but2);
	document.getElementById('bussiness').addEventListener('click', but3);

</script>
</body>
</html>
